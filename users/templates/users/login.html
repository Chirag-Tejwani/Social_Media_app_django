{% extends 'users/base.html' %}
{% block body %}
<h1 class="text-2xl m-10">Login User</h1>

<div class="container py-5 mx-auto align-middle flex items-center justify-center">
<form method="POST" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2 flex items-center justify-center" for="">Username</label>
        <div class="shadow text-gray-700 appearance-none border align-middle rounded py-2 px-3 mr-auto flex items-center justify-center">{{form.username}}</div>
    </div>
    
    <div class="mb-3">
        <label class="block text-gray-700 text-sm font-bold mb-2 flex items-center justify-center" for="">Password</label>
        <div class="shadow text-gray-700 appearance-none border align-middle rounded py-2 px-3 mr-auto flex items-center justify-center">{{form.password}}</div>
    </div>
    <div class="flex items-center justify-center mt-5">
        <button class="text-white bg-green-500 px-20 py-2 rounded" type="submit">Login</button>
    </div>
</form>
</div>

<p class="px-10 py-10"> <a class="text-indigo-500" href="{% url 'password_reset' %}">Forget Password? Click here to reset</a> </p>
{% endblock %}
